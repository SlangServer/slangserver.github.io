<!DOCTYPE html>
<html>
    <head>
        <title>検索結果─鯖辞典</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>鯖辞典 <span style="font-size: 20px;">-Japanese Slang Dictionary-</h1>
                <p class="en">Connecting Japan and foreign countries through slang</p>
            </header>
            <main style="margin-top: 10px;">
                <input id="search" placeholder="Q スラングを検索"></input>
                <div class="howto">
                    <p>一致</p>
                    <p>部分一致</p>
                </div>
                <div class="random_slang">
                    <h1>検索結果</h1>
                    <div id="result">
                        <section>
                            <div class="h2-tags">
                                <h2>鯖</h2>
                                <div class="tag"><p>#IT</p></div>
                                <div class="tag"><p>#ゲーム</p></div>
                            </div>
                            <p>サーバーのこと</p>
                        </section>
                        <section>
                            <div class="h2-tags">
                                <h2>鯖主</h2>
                                <div class="tag"><p>#IT</p></div>
                                <div class="tag"><p>#ゲーム</p></div>
                            </div>
                            <p>サーバーの管理者のこと</p>
                        </section>
                    </div>
                </div>
            </main>
            <footer>
                <p>&copy; 鯖辞典</p>
            </footer>
        </div>
    </body>
</html>
