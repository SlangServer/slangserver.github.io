<!DOCTYPE html>
<html>
    <head>
        <title>鯖辞典</title>
        <link rel="stylesheet" href="style1.css">
        <script src="search.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="index.html">
                    <h1>鯖辞典 <span style="font-size: 20px;">-Japanese Slang Dictionary-</span></h1>
                    <p class="en">Connecting Japan and foreign countries through slang</p>
                </a>
            </header>
            <main style="margin-top: 10px;">
                <input id="search" placeholder="Q スラングを検索"></input>
                <div class="howto">
                    <p>一致</p>
                    <p>部分一致</p>
                </div>
                <div class="random_slang">
                    <h1>検索結果</h1>
                    <div id="result">
                        <p>検索結果がここに表示されます。</p>
                    </div>
                </div>
                <section>
                    <h2>タグ検索</h2>
                    <input id="tag-search" placeholder="タグを入力"></input>
                    <div id="tag-result">
                        <p>タグ検索結果がここに表示されます。</p>
                    </div>
                </section>
            </main>
            <footer>
                <p>&copy; 鯖辞典</p>
            </footer>
        </div>
    </body>
</html>
